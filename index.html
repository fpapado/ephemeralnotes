<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Ephemeral</title>
</head>

<body>
  <div class="min-vh-100 flex justify-center items-center sans-serif bg-lightest-blue near-black">
    <h1 class="f2 lh-title f-wildberry animated fadeIn delay-short">
      Ephemeral
    </h1>
  </div>

  <script>
    // Check that service workers are registered
    if ('serviceWorker' in navigator) {
      // Use the window load event to keep the page load performant
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js');
      });
    }
  </script>
</body>

</html>
