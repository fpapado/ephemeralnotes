<!DOCTYPE html>
<html lang="en" dir="ltr">

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="theme-color" content="#ffffff" />
    <meta
      name="description"
      content="Ephemeral is an app for writing down words and their translations, as you encounter them."
    />

    <title>Ephemeral</title>

    <link rel="manifest" href="/assets/manifest.json" />
    <link
      rel="preload"
      href="/assets/fonts/phantom-sans-v5-variable.woff2"
      as="font"
      type="font/woff2"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div
      class="min-vh-100 flex flex-column bg-color-bg color-text f-phantomsans elm-root"
    >
      <header
        class="navigation-header pv2 bg-color-lighter color-text-faint bb lh-title"
      >
        <a href="#main" class="pa3 tc near-white bg-blue skip-link"
          >Skip to content.</a

              <a href="/about" class="link lh-solid v-mid color-text"

          </div>

            <div class="navigation-bar-flex">
              <a
                href="/"
                class="db f5 f4-ns link color-accent"
                aria-current="page"
                ><svg
                  fill="none"
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"

                  ></path>

                </svg>
                <div>Entries</div></a
              ><a href="/map" class="db f5 f4-ns link color-text"

                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"

                  height="20"

        </nav>
      </header>
      <main id="main" class="ph3 pb3 flex flex-column flex-auto" tabindex="-1">
        <div>
          <noscript>
            <div class="measure center vs4">
              <h1 class="mv4 f3 f2-ns lh-title fw7">
                Javascript is turned off :(
              </h1>
              <p class="mv0 f5 f4-ns lh-copy">
                Sorry, Ephemeral requires Javascript to run. This is because it
                does everything on the client, after the initial hand-off from
                the server. I don't want to have people's data, and a
                server-only version (one that can work without client
                Javascript) would need that to be effective.
              </p>
            </div>
          </noscript>
        </div>
      </main>
    </div>

    <script>
      // Check that service workers are registered
      if ('serviceWorker' in navigator) {
        // Use the window load event to keep the page load performant
        window.addEventListener('load', () => {
          navigator.serviceWorker
            .register('/sw.js')
            .then(registration => {
              console.log('SW registered: ', registration);
            })
            .catch(registrationError => {
              console.log('SW registration failed: ', registrationError);
            });
        });

        // Log if the app was installed
        window.addEventListener('appinstalled', evt => {
          app.logEvent('a2hs', 'installed');
        });
      }
    </script>
  </body>
</html>
